<!DOCTYPE html>
<html>
<head>
	<title>Biodata</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<header class="text-center">
			<h1 class="display-1">Biodata</h1>
		</header>
		<div id="content">
			<form>
		  	<div class="row">
		  		<div class="col-md-8">
		  			<!-- form -->
		  			<div class="form-group">
		  				<div class="row">
			  				<div class="col-md-4">
			  					<!-- label -->
			  					<label for="name">Nama</label>
			  				</div>
			  				<div class="col-md-8" id="name-field">
			  					<!-- field -->
			  					<input type="text" id="name" class="form-control" name="name">
			  				</div>
				  		</div>
		  			</div>
		  			<div class="form-group">
				  		<div class="row">
			  				<div class="col-md-4">
			  					<!-- label -->
			  					<label for="sid">NIM</label>
			  				</div>
			  				<div class="col-md-8" id="sid-field">
			  					<!-- field -->
			  					<input type="text" id="sid" class="form-control" name="name">
			  				</div>
				  		</div>
				  	</div>
				  	<div class="form-group">
				  		<div class="row">
			  				<div class="col-md-4">
			  					<!-- label -->
			  					<label for="birthdate">Tangal lahir</label>
			  				</div>
			  				<div class="col-md-8" id="sid-field">
			  					<!-- field -->
			  					<input type="date" id="birthdate" class="form-control" name="birthdate">
			  				</div>
				  		</div>
				  	</div>
				  	<div class="form-group">
				  		<div class="row">
			  				<div class="col-md-4">
			  					<!-- label -->
			  					<label for="gender">Jenis Kelamin</label>
			  				</div>
			  				<div class="col-md-8" id="gender-field">
			  					<!-- field -->
			  					<div class="form-check">
									  <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" checked>
									  <label class="form-check-label" for="gender1">
									    Laki-laki
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="gender" id="gender2" value="female" checked>
									  <label class="form-check-label" for="gender2">
									    Perempuan
									  </label>
									</div>
			  				</div>
				  		</div>
				  	</div>
				  	<div class="form-group">
				  		<div class="row">
			  				<div class="col-md-4">
			  					<!-- label -->
			  					<label for="hobby">Hobi</label>
			  				</div>
			  				<div class="col-md-8" id="hobby-field">
			  					<!-- field -->
			  					<div class="form-check">
									  <input class="form-check-input" type="checkbox" value="mengarang" id="hobby1">
									  <label class="form-check-label" for="hobby1">
									    Mengarang
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" value="catur" id="hobby2">
									  <label class="form-check-label" for="hobby2">
									    Catur
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" value="pemrograman" id="hobby3">
									  <label class="form-check-label" for="hobby3">
									    Pemrograman
									  </label>
									</div>
			  				</div>
				  		</div>
				  	</div>
				  	<div class="form-group">
				  		<div class="row">
			  				<div class="col-md-4">
			  					<!-- label -->
			  					<label for="religion">Agama</label>
			  				</div>
			  				<div class="col-md-8" id="religion-field">
			  					<!-- field -->
			  					<label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
						      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
						        <option selected>Agama</option>
						        <option value="islam">Islam</option>
						        <option value="katolik">Katolik</option>
						        <option value="kristen">Kristen</option>
						        <option value="hindu">Hindu</option>
						        <option value="budha">Budha</option>
						      </select>
			  				</div>
				  		</div>
				  	</div>
			  	</div>
			  	<div class="col-md-4">
			  			<!-- image -->
			  			<img src="https://robohash.org/vayupranaditya?bgset=bg1" class="img-fluid rounded-circle" alt="kochenk" />
			  		</div>
			  </div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/lat6.js"></script>
</body>
</html>
